<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{external} || {external} == 1">
    <f:then>
        <f:variable name="curImage" value="{image}" />
    </f:then>
    <f:else>
        <f:variable name="curImage" value="{f:uri.image(image: image, width: settings.detail.images.maxW)}" />
    </f:else>
</f:if>
<div class="view--single--gallery__item" style="background-image:url('{curImage}')" data-fancybox="view--single--gallery" data-src="{curImage}">
</div>
</html>
