<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.detail.pid} && {settings.detail.use} == 1">
	<f:then>
		<f:link.action action="show" class="btn btn-xs btn-list" controller="Vehicle" pageUid="{settings.detail.pid}" arguments="{vehicle : vehicle}" additionalParams="{goback: goback}">
			<i class="fa fa-search"></i> Details anzeigen
		</f:link.action>
	</f:then>
	<f:else>
		<f:link.action action="show" class="btn btn-xs btn-list" controller="Vehicle" arguments="{vehicle : vehicle}" additionalParams="{goback: goback}">
			<i class="fa fa-search"></i> Details anzeigen
		</f:link.action>
	</f:else>
</f:if>
</html>
