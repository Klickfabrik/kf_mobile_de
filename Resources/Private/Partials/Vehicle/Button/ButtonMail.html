<html xmlns:f="https://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{settings.detail.pid} && {settings.detail.use} == 1">
	<script>
        var item_{vehicle.importKey} = {
            "fahrzeug"		: '<f:format.htmlentitiesDecode>{vehicle.modelDescription}</f:format.htmlentitiesDecode>',
            "fahrzeugnr" 	: '<f:format.htmlentitiesDecode>{vehicle.importKey}</f:format.htmlentitiesDecode>'
        };
	</script>
	<f:link.action pageUid="{settings.detail.powermail}" additionalAttributes="{class: 'kf_send_mail', data-item: 'item_{vehicle.importKey}'}">

		<i class="fa fa-envelope-o"></i> Fahrzeug anfragen
	</f:link.action>
</f:if>
</html>
